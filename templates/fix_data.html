{% extends 'index.html' %}

{% block title %}Company Data{% endblock %}

{% block content %}
    <table>
        <th>ID</th>
        <th>Company</th>
        <th>City</th>
        <th>Zip code</th>
        {% for company in data_companies %}
            <tr>
                <td>{{company.id}}</td>
                <td>{{company.company}}</td>
                <td>{{company.city}}</td>
                <td>{{company.zipcode}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
